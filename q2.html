<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ Q2</title>
</head>
<body>
  <h1>Q2: 月は地球のまわりをまわっている？（はい／いいえ）</h1>

  <input id="answer" type="text" placeholder="はい または いいえ">
  <button onclick="checkAnswer()">送信</button>

  <p id="result"></p>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      if (input === "はい") {
        location.href = "q3.html";
      } else {
        document.getElementById("result").textContent = "残念、もう一度！";
      }
    }
  </script>
</body>
</html>
