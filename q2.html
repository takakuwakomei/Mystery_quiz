<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ Q2</title>
</head>
<body>
  <h1>Q2: 月は地球のまわりをまわっている？（はい／いいえ）</h1>

  <input id="answer" type="text" placeholder="はい または いいえ">
  <button onclick="checkAnswer()">送信</button>

  <p id="result"></p>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      if (input === "はい") {
        document.getElementById("result").innerHTML = `
          ✅ 正解！<br>
          次のQRコードを探して読み取ろう！<br>
          <small>（ヒント：体育館の裏）</small>
        `;
      } else {
        document.getElementById("result").textContent = "❌ 不正解です。";
      }
    }
  </script>
</body>
</html>
