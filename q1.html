<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>問題1</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>問題1</h2>
  <p>「赤い屋根の建物の前にあるものは？」</p>

  <input id="answer" type="text" placeholder="答えを入力">
  <button onclick="checkAnswer()">送信</button>

  <p class="message" id="message"></p>
</div>

<script>
function checkAnswer() {
  const input = document.getElementById("answer").value.trim();
  const correct = "ポスト"; // ←この問題の答え

  if (input === correct) {
    document.getElementById("message").textContent = "正解！次のQRを探せ！";
    setTimeout(() => {
      window.location.href = "q2.html"; // 次の問題ページ
    }, 1500);
  } else {
    document.getElementById("message").textContent = "不正解…ヒント：手紙を入れるもの";
  }
}
</script>
</body>
</html>
