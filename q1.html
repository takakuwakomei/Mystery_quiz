<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ Q1</title>
</head>
<body>
  <h1>Q1: 太陽の色は？</h1>
  <p>正しい答えを入力してください。</p>

  <input id="answer" type="text" placeholder="答えを入力">
  <button onclick="checkAnswer()">送信</button>

  <p id="result"></p>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      if (input === "黄色") {
        // 正解 → 次の問題へ
        location.href = "q2.html";
      } else {
        document.getElementById("result").textContent = "不正解です。もう一度！";
      }
    }
  </script>
</body>
</html>
