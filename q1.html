          <ruby>次<rt>つぎ</rt></ruby>のQRを<ruby>探<rt>さが</rt></ruby>そう！<br>
          <small><ruby>ヒント<rt>ひんと</rt></ruby>：<ruby>校門<rt>こうもん</rt></ruby>の<ruby>近<rt>ちか</rt></ruby>く</small>
        `;
      } else {
        result.textContent = "❌ <ruby>不正解<rt>ふせいかい</rt></ruby>です。";
      }
    }
  </script>
