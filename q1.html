<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Q1 答え入力</title>
</head>
<body>
  <h1>Q1の答えを入力してください</h1>

  <input id="answer" type="text" placeholder="答えを入力">
  <button onclick="checkAnswer()">送信</button>

  <div id="result"></div>

  <script>
    function checkAnswer() {
      const ans = document.getElementById("answer").value.trim();
      const result = document.getElementById("result");
      if (ans === "黄色") {
        result.innerHTML = `
          ✅ 正解！<br>
          次の問題です：<br><br>
          <strong>Q2：</strong> 月は地球のまわりをまわっている？（はい／いいえ）<br><br>
          次のQRを探そう！<br>
          <small>ヒント：校門の近く</small>
        `;
      } else {
        result.textContent = "❌ 不正解です。";
      }
    }
  </script>
</body>
</html>
