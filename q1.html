<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Q1 <ruby>答<rt>こた</rt></ruby>え<ruby>入力<rt>にゅうりょく</rt></ruby></title>

<body>
  <h1>Q1の<ruby>答<rt>こた</rt></ruby>えを<ruby>選択<rt>せんたく</rt></ruby>してください</h1>

  <h2><ruby>第<rt>だい</rt></ruby>1<ruby>問<rt>もん</rt></ruby>：</h2>
  <p><ruby>太陽<rt>たいよう</rt></ruby>の<ruby>色<rt>いろ</rt></ruby>は<ruby>何色<rt>なにいろ</rt></ruby>？</p>

  <form id="quizForm">

    <label><input type="radio" name="q1_answer" value="2" onclick="checkAnswer(2)"> 2. <ruby>青<rt>あお</rt></ruby></label><br>
    <label><input type="radio" name="q1_answer" value="3" onclick="checkAnswer(3)"> 3. <ruby>黄色<rt>きいろ</rt></ruby></label><br>
    <label><input type="radio" name="q1_answer" value="4" onclick="checkAnswer(4)"> 4. <ruby>緑<rt>みどり</rt></ruby></label>
  </form>

  <div id="result"></div>

  <script>
    function checkAnswer(choice) {
      const result = document.getElementById("result");
      // 正解は 3. 黄色
      if (choice === 3) {
        result.innerHTML = `
          ✅ <ruby>正解<rt>せいかい</rt></ruby>！<br>
          <p><a href="q2.html"><ruby>次<rt>つぎ</rt></ruby>の<ruby>問題<rt>もんだい</rt></ruby>へ進む</a></p>
          <br>
          <p><small><ruby>次<rt>つぎ</rt></ruby>の<ruby>問題<rt>もんだい</rt></ruby>の<ruby>ヒント<rt>ひんと</rt></ruby>：<ruby>校門<rt>こうもん</rt></ruby>の<ruby>近<rt>ちか</rt></ruby>く</small></p>
        `;
      } else {
        result.textContent = "❌ <ruby>不正解<rt>ふせいかい</rt></ruby>です。";
      }
    }
  </script>
</body>
