<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ Q1</title>
</head>
<body>
  <h1>Q1: 太陽の色は？</h1>
  <p>正しい答えを入力してください。</p>

  <input id="answer" type="text" placeholder="答えを入力">
  <button onclick="checkAnswer()">送信</button>

  <p id="result"></p>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      if (input === "黄色") {
        document.getElementById("result").innerHTML = `
          ✅ 正解！<br>
          次のQRコードを探して読み取ろう！<br>
          <small>（ヒント：校門の近くにある木の根元）</small>
        `;
      } else {
        document.getElementById("result").textContent = "❌ 不正解です。もう一度試してみよう！";
      }
    }
  </script>
</body>
</html>
