<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Q3 答え入力</title>
</head>
<body>
  <h1>Q3の答えを入力してください</h1>

  <input id="answer" type="text" placeholder="答えを入力">
  <button onclick="checkAnswer()">送信</button>

  <div id="result"></div>

  <script>
    function checkAnswer() {
      const ans = document.getElementById("answer").value.trim();
      const result = document.getElementById("result");
      if (ans === "赤") {
        result.innerHTML = `
          ✅ 正解！<br>
          最後のQRを探そう！<br>
          <small>ヒント：図書館の入り口</small>
        `;
      } else {
        result.textContent = "❌ 不正解。";
      }
    }
  </script>
</body>
</html>
