<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ Q3</title>
</head>
<body>
  <h1>Q3: 人間の血の色は？</h1>

  <input id="answer" type="text" placeholder="答えを入力">
  <button onclick="checkAnswer()">送信</button>

  <p id="result"></p>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      if (input === "赤") {
        location.href = "end.html";
      } else {
        document.getElementById("result").textContent = "違います。";
      }
    }
  </script>
</body>
</html>
